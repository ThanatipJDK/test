<div  class="container center">
    <!-- <img src="https://www.zw3dthailand.com/wp-content/uploads/2017/02/background-bg.jpg" 
    onerror="!this.onerror;this.src='assets/images/default.jpg'" alt=""> -->
    <nz-card class="card-form">
        <div nz-row >
            <div class="padding-form" nz-col nzSpan="24">
                <div style="text-align: center;">Login</div>
                <nz-card >
                    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Please input your username!">
                            <nz-input-group nzPrefixIcon="user">
                                <input type="text" nz-input formControlName="userName" placeholder="Username" />
                            </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Please input your Password!">
                            <nz-input-group nzPrefixIcon="lock">
                                <input type="password" nz-input formControlName="password" placeholder="Password" />
                            </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <div nz-row class="login-form-margin">
                            <div nz-col [nzSpan]="12">
                                <label nz-checkbox formControlName="remember">
                                    <span>Remember me</span>
                                </label>
                            </div>
                            <div nz-col [nzSpan]="12">
                                <a class="login-form-forgot">Forgot password</a>
                            </div> 
                        </div>
                        <br />
                        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" nzBlock>Log in</button>
                           
                    </form>
                </nz-card>
                
            </div>
            <!-- <div class="padding-form " nz-col nzSpan="12"  >
                <img width="100%" alt="logo" src="https://img.freepik.com/free-vector/neon-lights-wallpaper_52683-46462.jpg?size=626&ext=jpg" />
            </div> -->
        </div>
    </nz-card>
</div>
